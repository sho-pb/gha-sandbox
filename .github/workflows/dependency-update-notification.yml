name: Notify on dependencies merge
on:
  pull_request:
    branches:
      - prod
    types: [closed]

jobs:
  job:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'dependencies')
    steps:
      - name: Notify team
        run: |
          curl -X POST "${{ secrets.TEAMS_DEPENDENCY_NOTIFICATION_URL }}"