name: Prepare Deploy

on:
  workflow_dispatch:
    inputs:
      commitHash:
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  create-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Trim commitHash and set env vars
        run: |
          trimmed=$(echo '${{ inputs.commitHash }}' | xargs)
          echo "TRIMMED_COMMIT_HASH=$trimmed" >> $GITHUB_ENV
          echo "BRANCH_NAME=deploy/$trimmed" >> $GITHUB_ENV

      - name: Create deploy branch and push
        run: |
          git switch --create "$BRANCH_NAME" "$TRIMMED_COMMIT_HASH"
          git push origin -f "$BRANCH_NAME"

      - name: Generate release notes using GitHub API
        id: release_notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/releases/generate-notes \
            -f tag_name="$TRIMMED_COMMIT_HASH" \
            -f target_commitish="$TRIMMED_COMMIT_HASH" \
            > generated_notes.json

          # 元の release notes 本文を抽出
          jq -r '.body' generated_notes.json > pr_body_raw.txt

          # 各行に対して "in https://github.com" を検出し、URL のみにする
          awk '{
            if (match($0, /\* .* in (https:\/\/github\.com\/[^ )]+)/, m)) {
              print "* " m[1];
            } else {
              print $0;
            }
          }' pr_body_raw.txt > pr_body.txt

      - name: Create Pull Request to main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "$BRANCH_NAME" \
            --body-file pr_body.txt \
            --base prod \
            --head "$BRANCH_NAME"
