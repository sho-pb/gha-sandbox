name: TrunkVer

on:
  workflow_dispatch:
    inputs:
      commitHash:
        required: false
      draft:
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout commit hash
        run: git checkout ${{ inputs.commitHash }}
        if: ${{ inputs.commitHash }}

      - name: Generate trunkver
        id: trunkver
        uses: crftd-tech/trunkver@main

      - name: Print trunkver
        env:
          TRUNKVER: ${{ steps.trunkver.outputs.trunkver }}
        run: |
          echo "$TRUNKVER"
