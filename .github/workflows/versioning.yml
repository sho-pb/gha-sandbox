name: Versioning

on:
  workflow_dispatch:
    inputs:
      commitHash:
        required: false
      buildId:
        required: false
      draft:
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Current Sha
        run: echo "current_sha=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Checkout commit hash
        run: git checkout ${{ inputs.commitHash }}
        if: ${{ inputs.commitHash }}

      - name: Generate trunkver
        id: trunkver
        uses: crftd-tech/trunkver@main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Run versioning script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ env.current_sha }}
          COMMIT_HASH: ${{ inputs.commitHash }}
          TRUNKVER: ${{ steps.trunkver.outputs.trunkver }}
          BUILD_ID: ${{ inputs.buildId }}
          IS_DRAFT: ${{ inputs.draft }}
        run: node .github/scripts/versioning.cjs
